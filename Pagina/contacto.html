<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactos Barberia Alura</title>
        <link rel="stylesheet" href="reset.css"> <!-- hacemos referencia a los archivos que le dan estilo a la pagina -->
        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    </head>

    <body>
        <header> <!-- encabeazado de la pagina -->
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo Barberia"></h1> 
                <nav> <!-- nos indica que es nustro sector de navegacion -->
                    <ul> <!-- crea una lista sin ordenamiento-->
                        <li><a href="index.html">Home</a></li> <!-- usamos la etiqueta <a> para crear el enlace que necesitamos hacia otra pagina -->
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li> <!-- <li> le indica al archivo que pertence a una lista -->
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="intup-padron" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="intup-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="intup-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="70" rows="10"></textarea required> <!-- caja de msj -->

                <fieldset>

                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>  <!-- redondel de selecion -->
                   

                    <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono7" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whastapp"><input type="radio" name="contacto"  value="whastapp" id="radio-whastapp" checked>Whastapp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>多En cual Horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Ma単ana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir informacion de la Barberia?</label>

                <input type="submit" value="Enviar Fomulario" class="enviar">
               
            </form>

            <table> <!-- representa la tabla de horarios -->
                <thead> <!--  representa el encabezado de la tabla-->
                    <tr><!-- representa la celda de la tabla-->
                        <th>Dia</th> <!--  representa la celda del encabezado de la tabla-->
                        <th>Horario</th>
                    </tr>
              </thead>

              <tbody>  <!-- representa el cuerpo de la tabla -->
                    <tr>
                        <td>Lunes</td><!-- representa la celda de la tabla-->
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
            

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo Barberia" >
            <p class="copy">&copy Copyright Barberia Alura 2024</p>
        </footer>
        
    </body>
</html>
